<!DOCTYPE html>

<html lang='fr' >  
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    </head>
    
    <body class="bg-cover bg-no-repeat w-full" style="background-image:url(https://cdn2.lamag.com/wp-content/uploads/sites/6/2019/02/black-panther-best-picture.jpg)">
      <header>
            <!--en-tête-->
            
        <div class="space-x-6 flex mt-8 justify-between ">
            <div class="flex space-x-8">
          <div> <img src="https://assets.nflxext.com/en_us/layout/ecweb/common/logo-shadow2x.png" alt="" class="w-24 ml-12" ></div>
          <div class="text-white space-x-8 hidden lg:block"> 
                 <a href="#" class="hover:shadow font-semibold">Accueil</a>
                 <a href="#" class="hover:shadow">Séries</a>
                 <a href="#" class="hover:shadow">Films</a>
                 <a href="#" class="hover:shadow">Nouveau</a>
                 <a href="#" class="hover:shadow">Ma liste</a>
 
        </div>
            </div>
            <!--partie de droite-->
            <div class="flex px-12 justify-end text-white space-x-4 mr-10">
            <svg class="w-6 h-6 font-bold cursor-pointer" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
            <svg class="w-6 h-6 cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7"></path></svg>
            <svg class="w-6 h-6 cursor-pointer" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"></path></svg>
            <img src="https://ih0.redbubble.net/image.618427277.3222/flat,1000x1000,075,f.u2.jpg" alt="" class="w-6 h-6 cursor-pointer">
            <i class="w-6 h-6 cursor pointer fas fa-chevron-down"></i>
           </div>
        </div>

      </header>
        
        
    <section class="flex flex-col w-2/5 space-y-4 py-12 ml-8 ">
         <!--middle page-->
         
           <div class="flex px-4 py-2" >
               <img src="https://terrigen-cdn-dev.marvel.com/content/prod/1x/blackpanther_lob_log_03.png"  alt="logo marvel black panther"class=""><br>
           </div> 
         <!--Texte Descriptif-->
        <div class="">
           <p class="flex px-4 py-1 text-lg text-white w-auto h-auto">
            Après avoir participé à l'affrontement entre Iron Man et Captain America,
            le prince T'Challa retourne chez lui dans la nation africaine reculée 
            et technologiquement avancée du Wakanda, pour servir son pays en tant que 
            nouveau roi.
           </p> 
        </div>
         <!--boutons play-->
      <div class="flex px-4 space-x-4 flex-row w-full cursor-pointer ">
           <button class=" px-3 mt-5  rounded-lg bg-white  space-x-2 py-2 justify-center flex w-32">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg>
            <div class="text-gray-800 font-semibold">Lecture</div>
           </button>
         <!--bouton plus d'info-->
           <button class=" px-3 mt-5 flex justify-center rounded-lg bg-gray-500 bg-opacity-50  space-x-2 py-2  w-auto">
             <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
             <div class="text-white font-semibold">Plus d'infos</div>
           </button>   
      </div>
    </section>

</html>
